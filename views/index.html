<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Practica 01 EJS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <script src='app.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <center>
                    <h1><%=titulo%></h1>
                    <br>
                    <img src="./img/images.png" alt="">
                    <br>
                    <br>
                </center>
                <input type="text" class="form-control" id="txtBusqueda"  placeholder="Buscar">
                <br>
                
                <table class="table table-striped table-hover table-bordered" id="tablaAlumnos">
                    <thead class="table-dark">
                        <tr style="font-family: 'Times New Roman', Times, serif;">
                            <th>Id</th>
                            <th>Matricula</th>
                            <th>Nombre</th>
                            <th>Domicilio</th>
                            <th>Sexo</th>
                            <th>Especialidad</th>
                        </tr>
                    </thead>
                    <tbody >
                        <% for(alumno of listado){ %>
                            <tr style="font-family: Arial, Helvetica, sans-serif;">
                                <td><%=alumno.id%></td>
                                <td><%=alumno.matricula%></td>
                                <td><%=alumno.nombre%></td>
                                <td><%=alumno.domicilio%></td>
                                <td><%=alumno.sexo%></td>
                                <td><%=alumno.especialidad%></td>
                            </tr>
                            <%
                        }
                        %>
                    </tbody>
                    
                    
        
                </table>

                <form>
                    <div class="form-group">
                      <label for="txtMatricula">Matricula</label>
                      <input type="text" class="form-control" id="txtMatricula" aria-describedby="Matricula" placeholder="Matricula" name="Matricula" required>
                      <small id="matriculaHelp" class="form-text text-muted">Introduzca la matricula</small>
                    </div>
                    <div class="form-group">
                      <label for="txtNombre">Nombre</label>
                      <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" name="Nombre" value="<%=campos.Nombre%>" required>
                    </div>
                    <div class="form-group">
                        <label for="txtDomicilio">Domicilio</label>
                        <input type="text" class="form-control" id="txtDomicilio" placeholder="Domicilio" name="Domicilio" value="<%=campos.Domicilio%>" required>
                    </div>
                    <div class="form-group">
                        <label for="txtSexo">Sexo</label>
                        <input type="text" class="form-control" id="txtSexo" placeholder="Sexo" name="Sexo" value="<%=campos.Sexo%>" required>
                    </div>
                    <div class="form-group">
                        <label for="txtEspecialidad">Especialidad</label>
                        <input type="text" class="form-control" id="txtEspecialidad" placeholder="Especialidad" name="Especialidad" value="<%=campos.Especialidad%>" required>
                    </div>
                    <br>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="submit" formaction="/agregar" formmethod="get" class="btn btn-primary">Agregar</button>
                        <button type="submit" formaction="/borrar" formmethod="get" class="btn btn-primary">Borrar</button>
                        <button type="submit" formaction="/modificar" formmethod="get"  class="btn btn-primary">Modificar</button>
                      </div>
                  </form>

            </div>
        </div>
    </div>
        

    <script>
        $(document).ready(function(){
          $("#txtBusqueda").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#tablaAlumnos tbody tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>


    
</body>
</html>
